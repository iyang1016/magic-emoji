name: Android CI

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'android-app/**'
      - '.github/workflows/android-ci.yml'
  pull_request:
    branches:
      - main
      - develop
    paths:
      - 'android-app/**'
      - '.github/workflows/android-ci.yml'

jobs:
  build:
    name: Build and Test Android App
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Grant execute permission for gradlew
        run: chmod +x android-app/gradlew

      - name: Run Android Lint
        run: cd android-app && ./gradlew lint

      - name: Run Unit Tests
        run: cd android-app && ./gradlew test

      - name: Build Debug APK
        run: cd android-app && ./gradlew assembleDebug

      - name: Build Release APK
        run: cd android-app && ./gradlew assembleRelease

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: android-app/app/build/outputs/apk/debug/app-debug.apk

      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: android-app/app/build/outputs/apk/release/app-release-unsigned.apk

      - name: Upload Lint Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: lint-report
          path: android-app/app/build/reports/lint-results-debug.html

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: android-app/app/build/test-results/**/*.xml
